# JWT token expiration time in milliseconds (24 hours)
market.jwt.expiration=86400000

# Admin username
# market.admin.username=admin

# Server port
server.port=8081

# Spring application name
spring.application.name=market

# Logging configuration
logging.level.com.sadna_market=INFO

# Enable the dev profile by default
spring.profiles.active=dev

# External API Configuration
external.api.url=https://damp-lynna-wsep-1984852e.koyeb.app/
external.api.enabled=true
external.api.connection.timeout.seconds=10
external.api.request.timeout.seconds=30
external.api.retry.attempts=3
external.api.retry.delay.seconds=2

# Logging configuration for external API
logging.level.com.sadna_market.market.InfrastructureLayer.ExternalAPI=DEBUG
logging.level.com.sadna_market.market.InfrastructureLayer.Payment.ExternalPaymentAPI=DEBUG
logging.level.com.sadna_market.market.InfrastructureLayer.Supply.ExternalSupplyAPI=DEBUG

spring.datasource.url=jdbc:postgresql://localhost:5432/sadna_market_db
spring.datasource.username=sadna_market
spring.datasource.password=Password1!
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE