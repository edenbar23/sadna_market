# ===========================================
# PRODUCTION PROFILE CONFIGURATION
# ===========================================
spring.profiles.active=prod

# ===========================================
# PRODUCTION DATABASE CONFIGURATION
# ===========================================
# Use environment variables for production
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration for production
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# ===========================================
# EXTERNAL API CONFIGURATION (PROD)
# ===========================================
external.api.enabled=true
external.api.url=${EXTERNAL_API_URL:https://damp-lynna-wsep-1984852e.koyeb.app/}
external.api.connection.timeout.seconds=15
external.api.request.timeout.seconds=45

# ===========================================
# LOGGING CONFIGURATION (PROD)
# ===========================================
logging.level.com.sadna_market=INFO
logging.level.org.hibernate=WARN
logging.level.org.springframework=WARN