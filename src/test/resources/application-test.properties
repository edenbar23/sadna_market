# ===========================================
# TEST PROFILE CONFIGURATION
# ===========================================


# ===========================================
# TEST DATABASE CONFIGURATION
# ===========================================
# In-memory H2 database for tests
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate Configuration for tests
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# ===========================================
# JWT CONFIGURATION (TEST)
# ===========================================
market.jwt.expiration=3600000

# ===========================================
# EXTERNAL API CONFIGURATION (TEST)
# ===========================================
# Disable external API for tests
external.api.enabled=false
external.api.url=http://localhost:8080/mock
external.api.connection.timeout.seconds=1
external.api.request.timeout.seconds=2

# ===========================================
# LOGGING CONFIGURATION (TEST)
# ===========================================
logging.level.com.sadna_market=INFO
logging.level.org.springframework=WARN
logging.level.org.hibernate=WARN
logging.level.org.h2=WARN